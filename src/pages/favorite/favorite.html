<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="main-list">
    <ion-item class="list-item" *ngFor="let item of list" no-lines>
      <ion-avatar (click)="goTo('Details')" item-start>
        <img src="assets/img/img1.png">
        <div class="stars">
          <ion-icon name="beer"></ion-icon>
          <ion-icon name="beer"></ion-icon>
          <ion-icon name="beer"></ion-icon>
          <ion-icon name="beer"></ion-icon>
          <ion-icon name="beer"></ion-icon>
        </div>
      </ion-avatar>
      <div class="card-det">
        <h4 (click)="goTo('Details')" no-margin>Bar do Léo</h4>
        <p (click)="goTo('Details')" no-margin>Bar e restaurante</p>
        <ion-item no-padding no-lines>
          <ion-icon name="md-pin" mini text-left item-start></ion-icon>
          Av Braz Leme, 1020 - Santana - São Paulo
        </ion-item>
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6>
              <button  class="delete" (click)="removeItem(item)" ion-button block>Delete</button>
            </ion-col>
            <ion-col (click)="like(item)" col-3>
              <ion-icon name="md-star" color="grayColor" [ngClass]="{'activeLikeColor': item.activeLike }"></ion-icon>
            </ion-col>
            <ion-col col-3>
              <ion-icon name="md-share" color="grayColor" (click)="presentshareModal()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
