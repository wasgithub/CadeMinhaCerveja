<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>setting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-item-group class="setting-list" margin-bottom>
    <ion-item-divider no-padding color="light">Conta</ion-item-divider>
    <ion-item class="select-setting" no-padding>
      <ion-label>
        Mudar Linguagem
      </ion-label>
      <ion-select no-padding>
        <ion-option value="normal" [selected]="true">English</ion-option>
        <ion-option value="light">Espanhol</ion-option>
        <ion-option value="bold">Portugues</ion-option>
      </ion-select>
    </ion-item>
    <ion-item (click)="goTo('Profile')" no-padding>Editar Conta</ion-item>
    <ion-item (click)="goTo('Login')" no-padding>Log out</ion-item>
  </ion-item-group>

  <ion-item-group class="setting-list" margin-bottom>
    <ion-item-divider no-padding color="light">Configurações</ion-item-divider>
    <ion-item no-padding>
      <ion-label>Serviço de localização</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item class="select-setting" no-padding>
      <ion-label>
        Tipo do texto
      </ion-label>
      <ion-select no-padding>
        <ion-option value="normal" [selected]="true">Normal</ion-option>
        <ion-option value="light">Leve</ion-option>
        <ion-option value="bold">Negrito</ion-option>
        <ion-option value="bolder">Extra forte</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-padding>
      <ion-label>Vibrar</ion-label>
      <ion-toggle></ion-toggle> 
    </ion-item>
  </ion-item-group>

  <ion-item-group class="setting-list" margin-bottom>
    <ion-item-divider no-padding color="light">Animação</ion-item-divider>
    <ion-item no-padding>
      <ion-label>
        Disponibilidade
      </ion-label>
      <ion-checkbox (ionChange)="animateApp($event)"  checked="{{action}}" item-right></ion-checkbox>
    </ion-item>
  </ion-item-group>

</ion-content>
